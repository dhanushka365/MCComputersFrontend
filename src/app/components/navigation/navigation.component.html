<div class="navigation-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <h1 class="company-title">MC Computers</h1>
      <p class="company-subtitle">Invoice Management System</p>
      
      <!-- Navigation Tabs -->
      <nav class="nav-tabs">
        <button 
          (click)="setActiveTab('generate')" 
          [class.active]="activeTab() === 'generate'"
          class="nav-tab"
        >
          <svg class="tab-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          Generate Invoice
        </button>
        <button 
          (click)="setActiveTab('list')" 
          [class.active]="activeTab() === 'list'"
          class="nav-tab"
        >
          <svg class="tab-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zM7 5a1 1 0 011-1h4a1 1 0 110 2H8a1 1 0 01-1-1z" clip-rule="evenodd" />
          </svg>
          View Invoices
        </button>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <main class="main-content">
    @if (activeTab() === 'generate') {
      <app-invoice-generator></app-invoice-generator>
    }
    
    @if (activeTab() === 'list') {
      <div class="coming-soon">
        <h2>Invoice History</h2>
        <p>View all your generated invoices here. This feature will be available soon!</p>
      </div>
    }
  </main>
</div>
